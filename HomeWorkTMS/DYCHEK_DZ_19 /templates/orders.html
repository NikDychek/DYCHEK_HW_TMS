<!DOCTYPE html>
<html>
<head>
    <title>Список заказов</title>
</head>
<body>
    <h1>Список заказов:</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Cost</th>
                <th>Name</th>
                <th>Client ID</th>
            </tr>
        </thead>
        <tbody>
        {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.cost }}</td>
                <td>{{ order.name }}</td>
                <td>{{ order.client_id }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
