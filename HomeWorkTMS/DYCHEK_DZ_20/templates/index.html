<!DOCTYPE html>
<html lang="ru">

<head>
    <title>table</title>
</head>

<body class="my-class">
    <div>
        <h1>Orders</h1>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Cost</th>
                <th>Client ID</th>
                <th></th>
                <th></th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.name }}</td>
                <td>{{ order.cost }}</td>
                <td>{{ order.client_id }}</td>
                <td>
                    <form action="/delete_order" method="POST">
                        <input type="hidden" name="order_id" value="{{ order.id }}">
                        <input type="submit" value="Delete">
                    </form>
                </td>
                <td>
                    <form action="/update_order" method="POST">
                        <input type="hidden" name="order_id" value="{{ order.id }}">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" value="{{ order.name }}">
                        <label for="cost">Cost:</label>
                        <input type="number" id="cost" name="cost" value="{{ order.cost }}">
                        <input type="submit" value="Update">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <div>
        <h2>Add New Order</h2>
        <form action="/add_order" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost" required>
            <label for="client_id">Client ID:</label>
            <input type="number" id="client_id" name="client_id" required>
            <input type="submit" value="Add Order">
        </form>
    </div>
</body>

</html>
