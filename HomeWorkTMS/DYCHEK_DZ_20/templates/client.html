<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Clients</title>
</head>

<body class="my-class">
    <div>
        <h1>Clients</h1>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            {% for client in clients %}
            <tr>
                <td>{{ client.id }}</td>
                <td>{{ client.name }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div>
        <h2>Add New Client</h2>
        <form action="/client" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
                        <input type="submit" value="Create">
        </form>
    </div>
</body>

</html>
